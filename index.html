<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To-Do-App</title>
</head>
<body>
    <section class="container">
        <section class="container-content">
            <div class="container-header">
                <h1>
                    ToDo
                </h1>
                <p>
                    Organize your day for optimal productivity.
                </p>
            </div>

            <section class="container-task">
                <div>
                    <form>
                        <input type="text" id="input">
                    </form>
                    <span>
                    <a><i class="fa-solid fa-pen"></i></a>
                    <a><i class="fa-solid fa-trash-can"></i></a>
                    <a><i class="fa-solid fa-plus"></i></a>
                </span>
                </div>
            </section>

            <div class="container-summary">
                <h3>
                    Total Tasks :
                </h3>
                <div>
                    <p>Pending Tasks : 0</p>
                    <p>Completed Tasks : 0</p>
                </div>
            </div>

            <p class="copyright">&copy; michael adedotun</p>
        </section>
    </section>

  <script src="script.js"></script>
</body>
</html>
